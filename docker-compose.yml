version: '3.8'

services:
  # Layanan Dashboard Tunggal (Affiliate + Music)
  dashboard-pro:
    build: .
    container_name: tiktok-dashboard-pro
    command: python dashboard_pro.py
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      - ./temp:/app/temp
      - ./logs:/app/logs
      - ./assets:/app/assets
    environment:
      - PYTHONUNBUFFERED=1
    env_file:
      - .env

  # Layanan Telegram Bot
  telegram-bot:
    build: .
    container_name: tiktok-bot-pro
    command: python bot.py
    restart: unless-stopped
    volumes:
      - ./temp:/app/temp
      - ./logs:/app/logs
      - ./assets:/app/assets
    environment:
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
