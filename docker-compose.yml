version: '3.8'

services:
  # Layanan Utama (Dashboard Produk/Affiliate)
  main-dashboard:
    build: .
    container_name: tiktok-main-pro
    command: python dashboard.py
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      - ./temp:/app/temp
      - ./logs:/app/logs
      - ./assets:/app/assets
    environment:
      - PYTHONUNBUFFERED=1
    env_file:
      - .env

  # Layanan Khusus Music Video
  music-dashboard:
    build: .
    container_name: tiktok-music-pro
    command: python music_dashboard.py
    restart: unless-stopped
    ports:
      - "5001:5001"
    volumes:
      - ./temp:/app/temp
      - ./logs:/app/logs
      - ./assets:/app/assets
    environment:
      - PYTHONUNBUFFERED=1
    env_file:
      - .env

  # Layanan Telegram Bot
  telegram-bot:
    build: .
    container_name: tiktok-bot-pro
    command: python bot.py
    restart: unless-stopped
    volumes:
      - ./temp:/app/temp
      - ./logs:/app/logs
      - ./assets:/app/assets
    environment:
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
